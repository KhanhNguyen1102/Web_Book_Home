<!-- Start page content -->
<section id="page-content" class="page-wrapper">

  <!-- LOGIN SECTION START -->
  <div class="login-section pt-115 pb-70">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <div class="registered-customers mb-50">
            <h5 class="mb-50">LOGIN</h5>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="login-account p-30 box-shadow">
                <p>If you have an account with us, Please log in.</p>
                <input type="text" name="name" formControlName="username" placeholder="User name">
                <input type="password" name="password" formControlName="password" placeholder="Password">
                <p><small><a href="#">Forgot our password?</a></small></p>
                <button class="submit-btn-1" type="submit">login</button>
              </div>
            </form>
          </div>
        </div>
        <!-- new-customers -->
        <div class="col-md-6 col-xs-12">
          <div class="new-customers mb-50">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <h5 class="mb-50">REGISTER</h5>
              <div class="login-account p-30 box-shadow">
                <p>Create new account to join our community!</p>
                <input type="text" formControlName="newUserName" placeholder="Username here...">
                <input type="password" formControlName="newPassWord"  placeholder="Password">
                <input type="password" formControlName="newConfirmPassWord" placeholder="Confirm Password">
                <div class="row">
                  <div class="col-sm-6 col-xs-12">
                    <button class="submit-btn-1 mt-20" type="submit" value="register">Register</button>
                  </div>
                  <div class="col-sm-6 col-xs-12">
                    <button class="submit-btn-1 mt-20 f-right" type="reset">Clear</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- LOGIN SECTION END -->

  <!-- SUBSCRIBE AREA START -->
  <div class="subscribe-area bg-blue call-to-bg plr-140 ptb-50">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-12">
          <div class="section-title text-white">
            <h3>SUBSCRIBE</h3>
            <h2 class="h1">NEWSLETTER</h2>
          </div>
        </div>
        <div class="col-md-9 col-sm-8 col-xs-12">
          <div class="subscribe">
            <form action="#">
              <input type="text" name="subscribe" placeholder="Enter yur email here...">
              <button type="submit" value="send">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- SUBSCRIBE AREA END -->
</section>
